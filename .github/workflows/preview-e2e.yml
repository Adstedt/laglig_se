name: Preview E2E Tests

on:
  pull_request:
    branches: [main, master]
  # Run on deployment_status to wait for Vercel preview deployment
  deployment_status:

jobs:
  wait-for-vercel:
    name: Wait for Vercel Preview
    runs-on: ubuntu-latest
    # Only run on preview deployments that succeeded
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Preview'
    outputs:
      preview_url: ${{ steps.get-url.outputs.url }}
    steps:
      - name: Get preview URL
        id: get-url
        run: echo "url=${{ github.event.deployment_status.target_url }}" >> $GITHUB_OUTPUT

  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: wait-for-vercel
    if: needs.wait-for-vercel.outputs.preview_url != ''
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests against preview
        run: pnpm test:e2e
        env:
          BASE_URL: ${{ needs.wait-for-vercel.outputs.preview_url }}
          # Add test credentials if needed
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
